name: muscleup
description: A Flutter fitness application
publish_to: 'none'
version: 1.0.0+1

environment:
  sdk: '>=3.5.0 <4.0.0'

dependencies:
  flutter:
    sdk: flutter
  
  # UI Components
  cupertino_icons: ^1.0.8
  
  # State Management
  flutter_bloc: ^8.1.6
  equatable: ^2.0.5
  
  # Forms & Validation
  formz: ^0.7.0
  
  # Networking
  http: ^1.2.2
  
  # Secure Storage
  flutter_secure_storage: ^9.2.2
  
  # Dependency Injection
  get_it: ^8.0.0
  
  # Firebase
  firebase_core: ^3.8.1
  firebase_auth: ^5.3.3
  google_sign_in: ^6.2.2
  cloud_firestore: ^5.5.1
  
  # URL Launcher
  url_launcher: ^6.3.1

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^5.0.0
  bloc_test: ^9.1.7

flutter:
  uses-material-design: true
  
