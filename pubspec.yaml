name: muscleup
description: A Flutter fitness application
publish_to: 'none'
version: 1.3.0+2

environment:
  sdk: '>=3.5.0 <4.0.0'

dependencies:
  flutter:
    sdk: flutter
  
  # UI Components
  cupertino_icons: ^1.0.8
  flutter_svg: ^2.0.10+1
  
  # Internationalization
  intl: ^0.19.0
  
  # State Management
  flutter_bloc: ^8.1.6
  equatable: ^2.0.5
  
  # Forms & Validation
  formz: ^0.7.0
  
  # Signature Collection
  signature: ^5.5.0
  
  # Networking
  http: ^1.2.2
  
  # Secure Storage
  flutter_secure_storage: ^9.2.2
  
  # Dependency Injection
  get_it: ^8.0.0
  
  # Firebase
  firebase_core: ^3.8.1
  firebase_auth: ^5.3.3
  firebase_storage: ^12.3.4
  firebase_remote_config: ^5.1.6
  google_sign_in: ^6.2.2
  sign_in_with_apple: ^6.1.3
  cloud_firestore: ^5.5.1
  
  # URL Launcher
  url_launcher: ^6.3.1
  
  # App Tracking Transparency
  app_tracking_transparency: ^2.0.6
  
  # File sharing and path
  share_plus: ^10.1.2
  path_provider: ^2.1.5

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^5.0.0
  bloc_test: ^9.1.7

flutter:
  uses-material-design: true
  
  assets:
    - assets/images/
  
